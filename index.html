<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min of array</title>
</head>
<body>

    <script>
        function minArray(arr) {
            if(arr.length == 0)
                return -1;
            let min = arr[0];

            for(let i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
        let arr1 = [3,2,5,7];
        document.write("arr1 = [" + arr1 +"]" + "<br>");
        let min = minArray(arr1);
        alert(min);
        document.write("min of arr1 = " + min);
    </script>
</body>
</html>
